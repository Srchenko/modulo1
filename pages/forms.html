<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <p><a href="../index.html"  target="_blank">Volver al index.</a></p>

    <h2>Ingrese 2 valores para sumarlos:</h2>

    <label form="valor1">Valor 1:</label>
    <input type="number" id="valor1" step="1">
    <label form="valor2">Valor 2:</label>
    <input type="number" id="valor2" step="1">

    <button onclick="FuncionSuma()">Sumar</button>

    <p>
      <label form="total">Total:</label>
      <input type="number" id="total" readonly>
    </p>

    <script>
      function FuncionSuma() {
        document.getElementById("total").value = parseFloat(document.getElementById("valor1").value) + parseFloat(document.getElementById("valor2").value)
      }
    </script>

  </body>
</html>
